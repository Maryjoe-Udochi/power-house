<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Reward</title>
<link rel="stylesheet" href="css/foundation.css">
<link rel="stylesheet" href="css/app.css">
</head>
<body>

    <!--Head-->

    <header class="grid-container">
        <div class="grid-x grid-padding-x">
                <div class="cell small-2 medium-2 large-2">
                    <img src="Logo.png" alt="logo">
                </div>
                <div class="cell small-6 medium-6 large-6">
                <nav>
                    <ul>
                        <li><a href="home.html">Home</a></li>
                        <li><a href="tasks.html">Task</a></li>
                        <li><a href="reward.html">Reward</a></li>
                    </ul>
                </nav>
                </div>
    
                <div class="cell small-4 medium-4 large-4">
                    <img src="hamburgericon.png" alt="Hamburger Menu">
                    <img src="notification.png" alt="Notifications">
                    <img src="profile.png" alt="Profile Icon">
                </div>
            </div>
    </header>

    <!-- Main Content/Middle -->

    <div class="grid-container">
        <div class="grid-x">
            <div class="cell large-6 medium-6 small-6">
        <h1>Edit Reward</h1>
        </div>
            </div>
    </div>
    
    <form class="grid-container">
        <div class="grid-x">
        <div class="cell large-5 medium-5 small-5">
            <label for="rewardname">Reward Name</label>
            <input type="text" id="rewardname" placeholder="Reward Name">
        </div>
    

        <!-- Select Category DD -->

            <div class="cell large-5 medium-5 small-5">
            <label for="select_category">Select Category</label>
            <select id="select_category" name="select_category">
                <option value="category 1">Category 1</option>
                <option value="category 2">Category 2</option>
                <option value="category 3">Category 3</option>
            </select>
            </div>


        <!-- Assign To Kid DD -->
           
            <div class="cell large-5 medium-5 small-5">
            <label for="assign">Assign To</label>
            <select id="assign" name="assign">
                <option value="kid 1">Kid 1</option>
                <option value="kid 2">Kid 2</option>
            </select>
            </div>
            


        <div class="grid-container grid-padding-x">
            <div class="cell large-3 medium-3 small-3">
            <input type="submit" value="Edit Reward">
            </div> 
        </div>
        </div>
    </form>

    <!-- Footer -->

    <footer class="grid-container">
        <div class="grid-x grid-padding-x">
        <div class="cell large-6 medium-6 small-6">
        <ul>
            <li><a href="terms.html">Terms</a></li>
            <li><a href="privacy.html">Privacy</a></li>
            <li><a href="programpolicies.html">Program Policies</a></li>
        </ul>
    </div>
    <div class="cell large-6 medium-6 small-6">
        <p>Kids Reward App 2024</p>
    </div>
</div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/foundation/6.3.1/foundation.min.js"></script>
    <script>
        $(document).foundation();
    </script>
    
</body>
</html>
