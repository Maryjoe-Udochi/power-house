<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <script src="https://kit.fontawesome.com/2b9cdc1c9a.js" crossorigin="anonymous"></script>

    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Reward App</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <header>
        <img src="" alt="LOGO"></div>
        <div class="topnav" id="myTopnav">
            <ul>
                <li>
                    <a href="#home" class="active">Home</a>
                </li>
                <li><a href="#Task">Task</a></li>
                <li><a href="#Reward">Reward</a></li>
            </ul>
        </div>

    </header>

    <section class="grid-container">
            <section class="grid-x grid-padding-x large-12 cell">
                <h1>Add Task</h1>
            </section>

            <section class="large-12 medium-12 cell">
                <form class="grid-x grid-padding-x">
                    <div class="large-12 cell">
                        <label>Task Name</label>
                        <input type="text" placeholder="Add task name"/>
                    </div>

                    <div class="large-6 medium-6 cell">
                        <label>Select Category</label>
                        <input type="radio" name="pokemon" value="Red" id="pokemonRed"><label
                            for="pokemonRed">Clean</label>
                        <input type="radio" name="pokemon" value="Blue" id="pokemonBlue"><label
                            for="pokemonBlue">Pet</label>
                    </div>

                    <div class="large-12 cell">
                        <label>Assign To</label>
                        <select>
                            <option value="John">John</option>
                            <option value="Elizabeth">Elizabeth</option>
                        </select>
                    </div>

                    <div class="large-12 cell">
                        <label>Select Reward</label>
                        <select>
                            <option value="Lego Toy">Lego Toy</option>
                            <option value="Trip to Arcade">Trip to Arcade</option>
                            <option value="Bowl of Ice Cream">Bowl of Ice Cream</option>
                            <option value="Barbie Doll">Barbie Doll</option>
                        </select>
                    </div>

                    <button type="button">Save Task</button>
                </form>
            </section>
        
    </section>

    <footer>
        <p>Terms | Privacy | Program Polices</p>
        <p>Kids Reward App @ 2024</p>
    </footer>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
